<!doctype html>
<html>

<head>
	<!-- Load project's staticfiles -->
	{% load staticfiles %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Natural Grade Processing">
	<meta name="author" content="Maronato">
	<link rel="icon" href="http://images.clipartpanda.com/heart-clip-art-heart_Clipart_Free.png">

	<title>NGP</title>


	<!-- Bootstrap core CSS -->
	<!-- I load both bootstrap 4 and 3 because bootstrap 4 breaks some stuff in my code but I still want to use its cool colored navbars and tables -->
	<!-- The pages are pretty lightweight so I can afford it -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- JQuery and Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">


	<!-- Local scripts -->
	<script src="{% static 'js/editableTableWidget.js'%}"></script>
	<script src="{% static 'js/tabletojson.js'%}"></script>
	<script src="{% static 'js/update_table.js'%}"></script>

	<!-- Local stylesheets -->
	<link href="{% static 'css/base.css' %}" rel="stylesheet">


	<!-- Page scripts -->
	{% block extend_scripts %}{% endblock %}

	<!-- Page style -->
	{% block extend_style %}{% endblock %}

	<!-- Custom styles for this template that aren't really used but could be in the future -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-88570003-1', 'auto');
		ga('send', 'pageview');
	</script>

</head>

<body>
	<!-- The navbar -->
	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar">More</span>
			</button>
				<a class="navbar-brand" href="/">Natural Grade Processing</a>

			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="/">
							Home
						</a>
					</li>
					<li>
						<a href="/example/">
							W and H
						</a>
					</li>
					<li>
						<a href="/info/">
							Design and Math
						</a>
					</li>
					<li>
						<a href="/stats/">
							Statistics
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Pages displayed here -->
	{% block content %}{% endblock %}

	<!-- Footer -->
	<footer class="site-footer col-md-12">
		<p>
			CS50's Final Project
		</p>
		<p>
			Code on <a href="https://github.com/Maronato/NGP">GitHub</a>
			<p>
				<a href="#">Back to top</a>
			</p>
	</footer>

</body>

</html>
